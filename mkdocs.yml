theme:
  name: material
  language: en

  icon:
    logo: material/bookshelf

  font:
    text: Roboto
    code: Roboto Mono
  
  palette:
    # palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        name: light mode
        icon: material/lightbulb
      primary: teal
      accent: teal

    # palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        name: dark mode
        icon: material/lightbulb-outline
      primary: teal
      accent: teal

  features:
    - navigation.footer
    # enable XHR loading
    - navigation.instant
    - navigation.instant.progress
    # add button to jump to top of page
    - navigation.top
    
    # update URL with anchors as user scrolls
    - navigation.tracking

    # scroll the sidebar table of contents as the user scrolls
    - toc.follow
  
extra:
  social:
    - icon: simple/github
      link: https://github.com/simplytim42
      name: Tim's Github

    - icon: simple/linkedin
      link: https://www.linkedin.com/in/tim-mackay-dev
      name: Tim's LinkedIn

